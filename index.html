<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Peta Jembatan Pengasih</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Plugin Leaflet KML -->
  <script src="https://cdn.jsdelivr.net/gh/gfacciol/leaflet-kml@main/leaflet-kml.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([-7.826, 110.156], 13); // Sesuaikan dengan lokasi Pengasih

    // Basemap Layers
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var satelit = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri'
    });

    var terrain = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 17,
      attribution: 'Map data © OpenStreetMap contributors, SRTM | Style © OpenTopoMap'
    });

    // Fungsi buat popup otomatis dari atribut KML
    function attachPopups(layer) {
      layer.eachLayer(function(subLayer) {
        if (subLayer.feature && subLayer.feature.properties) {
          var props = subLayer.feature.properties;
          var popupContent = '<b>' + (props.name || 'Jembatan Tanpa Nama') + '</b><br>' +
                             (props.description || '');
          subLayer.bindPopup(popupContent);
        }
      });
    }

    // Load file KML
    fetch('PENGASIH - JEMBATAN.kml')
      .then(res => res.text())
      .then(kmltext => {
        const parser = new DOMParser();
        const kml = parser.parseFromString(kmltext, 'text/xml');
        const track = new L.KML(kml);
        map.addLayer(track);
        map.fitBounds(track.getBounds());

        // Tambahkan popup otomatis
        attachPopups(track);
      });

    // Layer Control
    var baseMaps = {
      "OpenStreetMap": osm,
      "Satelit": satelit,
      "Terrain": terrain
    };

    L.control.layers(baseMaps, null, { collapsed: false }).addTo(map);
  </script>
</body>
</html>
