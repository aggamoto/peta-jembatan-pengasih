<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Peta Jembatan Kulon Progo</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([-7.826, 110.156], 12); // Lokasi awal (Pengasih)

    // === Basemap Layers ===
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var satelit = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri'
    });

    var terrain = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 17,
      attribution: 'Map data © OpenStreetMap contributors, SRTM | Style © OpenTopoMap'
    });

    // === Load file GeoJSON ===
    fetch('jbt-kp.geojson')
      .then(res => res.json())
      .then(data => {
        var geoLayer = L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            // Tampilkan popup otomatis dengan atribut name / deskripsi
            var popupContent = "<b>" + (feature.properties.name || "Jembatan") + "</b><br>" +
                               (feature.properties.description || "");
            layer.bindPopup(popupContent);
          },
          pointToLayer: function(feature, latlng) {
            return L.marker(latlng, {
              icon: L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
                iconSize: [24, 24],
                iconAnchor: [12, 24],
                popupAnchor: [0, -20]
              })
            });
          },
          style: {
            color: "#007849",
            weight: 2
          }
        }).addTo(map);

        // Sesuaikan tampilan peta agar sesuai data
        map.fitBounds(geoLayer.getBounds());
      })
      .catch(err => console.error("Gagal memuat GeoJSON:", err));

    // === Layer Control ===
    var baseMaps = {
      "OpenStreetMap": osm,
      "Satelit": satelit,
      "Terrain": terrain
    };

    L.control.layers(baseMaps, null, { collapsed: false }).addTo(map);
  </script>
</body>
</html>
